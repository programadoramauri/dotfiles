# =============================
# 🌴 Kitty: Vaporwave Retro-Tech
# =============================

# 🕹️ Fontes retrô
font_family             Cozette
bold_font               Cozette
italic_font             Cozette
bold_italic_font        Cozette
fallback_font_family    Cozette
font_size               11.5

# 🧸 Emojis e ícones
emoji_font_family       Noto Color Emoji
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# 🧃 Transparência para vibe vaporwave
background_opacity      0.90

# 🧾 Scrollback
scrollback_lines        10000

# 🔇 Sem beep
enable_audio_bell       no

# 📡 Controle remoto por scripts
allow_remote_control    yes

# ⌨️ Padding interno
window_padding_width    6

# ✨ Cursor animado
cursor_shape            block
cursor_blink_interval   0.7

# 🎮 Paleta Vaporwave (Roxo, Magenta, Ciano, Azul)
foreground              #e6e6ff
background              #1d0028
cursor                  #ff00ff
selection_background    #ff00ff
selection_foreground    #1d0028

# Cores ANSI personalizadas
color0   #1d0028
color1   #ff00ff
color2   #00ffff
color3   #ff77aa
color4   #7755ff
color5   #cc99ff
color6   #44ffee
color7   #f0e6ff
color8   #330033
color9   #ff55ff
color10  #77ffff
color11  #ffaacc
color12  #aa88ff
color13  #e6ccff
color14  #88ffee
color15  #ffffff

# 🎹 Atalhos úteis
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab
map ctrl+shift+enter new_window

