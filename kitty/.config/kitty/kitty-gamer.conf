# =============================
# 💜 Kitty: Tema Roxo Neon Retrô
# =============================

# 🕹️ Fontes pixeladas + Nerd + Emojis
font_family             Cozette
bold_font               Cozette
italic_font             Cozette
bold_italic_font        Cozette
fallback_font_family    Cozette
font_size               11.5
emoji_font_family       Noto Color Emoji
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# 🌌 Transparência
background_opacity      0.85

# 🔕 Silenciar sons
enable_audio_bell       no

# 📡 Controle remoto por scripts
allow_remote_control    yes

# 🧾 Scrollback generoso
scrollback_lines        10000

# 🔲 Espaçamento interno
window_padding_width    8

# ✨ Cursor animado
cursor_shape            beam
cursor_blink_interval   0.8

# 🎮 Paleta Roxo Neon
foreground              #d0aaff
background              #1a001f
cursor                  #ff00ff
selection_foreground    #1a001f
selection_background    #ff00ff

# Cores ANSI personalizadas
color0   #1a001f
color1   #ff00ff
color2   #aa00ff
color3   #8800aa
color4   #550077
color5   #d0aaff
color6   #aa44ff
color7   #f5ccff
color8   #330033
color9   #ff55ff
color10  #cc55ff
color11  #aa55ff
color12  #8844aa
color13  #caaaff
color14  #aa77cc
color15  #ffffff

# 🎹 Atalhos úteis
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab

