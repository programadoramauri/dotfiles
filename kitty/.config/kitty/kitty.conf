# =============================
# 🌌 Kitty: Paleta No Man’s Sky
# =============================

# 🕹️ Fontes pixeladas
font_family             Cozette
bold_font               Cozette
italic_font             Cozette
bold_italic_font        Cozette
fallback_font_family    Cozette
font_size               11.5

# 🌈 Emojis
emoji_font_family       Noto Color Emoji
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# 🧃 Transparência
background_opacity      0.90

# 🔇 Beep silenciado
enable_audio_bell       no

# 📡 Controle remoto
allow_remote_control    yes

# 📜 Scrollback
scrollback_lines        10000

# 🔲 Padding
window_padding_width    6

# ✨ Cursor
cursor_shape            beam
cursor_blink_interval   0.7

# 🎮 Cores inspiradas no universo de No Man’s Sky
foreground              #FFD700
background              #1B2B4F
cursor                  #FF4F87
selection_background    #FF4F87
selection_foreground    #1B2B4F

# ANSI Colors
color0   #0A0A0A
color1   #FF4F87
color2   #00D4B4
color3   #FFD700
color4   #6C2DC7
color5   #A89F91
color6   #00D4B4
color7   #F0E6FF
color8   #1B2B4F
color9   #FF6FA0
color10  #44FFE6
color11  #FFE97A
color12  #8855DD
color13  #CBBBAA
color14  #66FFE6
color15  #FFFFFF

# 🎹 Atalhos
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab
map ctrl+shift+enter new_window

