# Iniciar tmux automaticamente
shell tmux

# Fonte Nerd Font com suporte a ícones e emojis
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font Bold
italic_font FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 11.0

# Fonte fallback para emoji
emoji_font_family Noto Color Emoji

# Scrollback ampliado
scrollback_lines 10000

# Ativa controle remoto (usado por kittens, scripts, etc.)
allow_remote_control yes

# Sem áudio no terminal
enable_audio_bell no

# Transparência (requer compositor como picom ativo)
background_opacity 0.7

# Emojis: (❗somente se estiver usando uma fonte **sem** suporte completo)
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# Atalhos personalizados
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab

