# =============================
# 🎨 Kitty Terminal Retrô
# =============================

# ❌ Remover tmux automático
# shell tmux   ← removido!

# 🕹️ Fonte pixel + Nerd Font
font_family      Cozette
bold_font        Cozette
italic_font      Cozette
bold_italic_font Cozette
font_size        11.0

# 🧸 Emojis
emoji_font_family Noto Color Emoji
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# 🌌 Transparência (opcional)
background_opacity 0.85

# 🔊 Silenciar beep
enable_audio_bell no

# 🧾 Scrollback
scrollback_lines 10000

# 📡 Permite controle remoto por scripts
allow_remote_control yes

# 🟩 Tema CRT Verde
foreground            #00ff00
background            #000000
selection_foreground  #000000
selection_background  #00ff00
cursor                #00ff00

color0  #000000
color1  #00ff00
color2  #00ff00
color3  #00ff00
color4  #00ff00
color5  #00ff00
color6  #00ff00
color7  #00ff00
color8  #00ff00
color9  #00ff00
color10 #00ff00
color11 #00ff00
color12 #00ff00
color13 #00ff00
color14 #00ff00
color15 #00ff00

# 🎹 Atalhos úteis
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab

