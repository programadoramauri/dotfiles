bind=SUPER,Return,exec,$terminal
bind=SUPER,b,exec,$browser
bind=SUPER,w,exec,~/.config/hypr/scripts/set-wallpaper.sh
bind=SUPER,d,exec,rofi -show drun
bind=SUPER+CONTROL,d,exec,rofi -show window
bind=SUPER+CONTROL,e,exec,dmenu-emoji
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume-up.sh
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86MonBrightnessUp,exec,brightnessctl set +10%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=SUPER,h,exec,pkill -USR1 waybar
